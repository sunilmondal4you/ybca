<div class="row m-0">
  <div class="col-6">
    <div class="topSec">
      <div>
        <img src="../../assets/img/logo.png" alt="Logo">
        <div>Welcome To</div>
        <div>Yes Bank Puls</div>
      </div>
    </div>
    <div class="bottomSec">
      <div>
        <form [formGroup]="cardForm" *ngIf="!mobileSecDisp">
          <div class="form-group">
            <label class="form-control-label">Card Type</label>
            <select class="form-control" id="field_cardType" name="cardType" formControlName="cardType">
              <option *ngIf="!cardForm.get('cardType').value" selected>select</option>
              <option [ngValue]="item" *ngFor="let item of cardTypeList">{{item}}</option>
            </select>
            <div *ngIf="cardForm.get('cardType').invalid && (cardForm.get('cardType').dirty || cardForm.get('cardType').touched)">
              <small class="form-text text-danger" *ngIf="cardForm.get('cardType').errors.required">
                This field is required.
              </small>
            </div>
          </div>
          <div class="text-center">
            <button type="button" class="btn btn-primary my-4" (click)="next()">Next
              <span class="fa fa-arrow-right"></span>
            </button>
          </div>
        </form>
        <form [formGroup]="mobileForm" [hidden]="!mobileSecDisp">
          <div class="form-group">
            <label class="form-control-label">Mobile No.</label>
            <input type="text" class="form-control" placeholder="Mobile" name="mobile" formControlName="mobile">
            <div *ngIf="mobileForm.get('mobile').invalid && (mobileForm.get('mobile').dirty || mobileForm.get('mobile').touched)">
              <small class="form-text text-danger" *ngIf="mobileForm.get('mobile').errors.required">
                This field is required.
              </small>
              <small class="form-text text-danger" *ngIf="mobileForm.get('mobile').errors.maxlength">
                  This field cannot be longer than 10 characters.
              </small>
            </div>
          </div>
          <div class="text-center">
            <button type="button" class="btn btn-primary my-4" (click)="submit()">Get OTP</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
